<script>

    var david = {
        name: 'David',
        age: 28,
        hello: function() {
            console.log('Hi my name is ' + this.name);
        }
    };

    var sam = {
        name: 'Sam',
        age: 35,
        hello: function() {
            console.log('Hi my name is ' + this.name);
        }
    };


    // constructor function, constructor, class, reference type, data type
    var Person = function(name, age) {
        this.name = name; //own property
        this.age = age; //own property

       this.hello = function() {          // own method, takes precedence over prototype methods
          console.log('Hi my name is ' + this.name);
       };
    };

    // prototype method
    Person.prototype.hello = function() {
        console.log('Hi my name is ' + this.name);
    };

    Person.prototype.getName = function() {
        return this.name.toLowerCase();
    };

var david = new Person('David', 28 );
var sam = new Person('Sam', 35 );

console.log (david, sam);
