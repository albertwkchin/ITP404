<!DOCTYPE html>
<html>
<head>
    <title>Rotten Tomatoes API</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<a href="https://github.com/albertwkchin/ITP404/tree/master/Assignment_10_Rotten_Tomatoes_With_Backbone">VIEW CODE ON GITHUB!</a>

<form action="">
    <input type="text" id="search-term" placeholder="movies [name/keywords]">
    <input type="submit" value="Search">
</form>

<div id="results"></div>

<script type="text/handlebars" id="movie-template">
    <div class="movie">
        <h1>{{title}}</h1>
        <img src="{{posters.original}}" alt=""/>
        {{#if synopsis}}
            <p>{{synopsis}}</p>
        {{else}}
            <p>No synopsis available.</p>
        {{/if}}
        <p>Movie Runtime: {{runtimeHours}}</p>
        <p>The crowd thought: {{ratings.audience_rating}} </p>
        <p>Audience score: {{ratings.audience_score}}</p>
        <p>The critics thought: {{ratings.critics_rating}}</p>
        <p>Critics score: {{ratings.critics_score}}</p>
        <ul>
            <p2> STARRING: </p2>
            {{#each abridged_cast}}
                <li>{{name}} as: {{characters}}</li>
            {{/each}}
        </ul>
   </div>
</script>

<script src="js/lib/jquery-2.1.1.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/lib/handlebars-v2.0.0.js"></script>
<script src="js/main.js"></script>

</body>
</html>
